# Fading
fading = true;                  # Fade windows during opacity changes.
fade-delta = 10;                # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.05;            # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.05;           # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;    # Fade windows in/out when opening/closing.
inactive-dim = 0.3;             # dim inactive windows
paint-on-overlay = true         # Fix screensaver (dpms / xset s)
